openapi: 3.0.3
info:
  title: Snipe-IT BPS API
  version: 1.0.0
  description: |
    OpenAPI documentation for the Snipe-IT BPS API.

    This specification currently documents a core subset of endpoints.
    You can extend it by adding more paths and schemas as needed.
  contact:
    name: API Support
    url: https://snipeitapp.com
servers:
  - url: /api/v1
    description: Default API server
paths:
  /version:
    get:
      summary: Get application version
      tags:
        - system
      responses:
        '200':
          description: Version information
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 7.0.0
                  build_version:
                    type: string
                    example: "20260225"
                  hash_version:
                    type: string
                    example: "abc1234"
                  full_version:
                    type: string
                    example: "7.0.0 (build 20260225, abc1234)"
  /hardware:
    get:
      summary: List hardware assets
      tags:
        - hardware
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of items to return per page.
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
          description: Offset into the full result set.
      responses:
        '200':
          description: List of hardware assets
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  rows:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hardware'
    post:
      summary: Create a hardware asset
      tags:
        - hardware
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HardwareCreate'
      responses:
        '201':
          description: Hardware asset created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hardware'
        '400':
          description: Validation error
  /hardware/{asset_id}:
    get:
      summary: Get a hardware asset
      tags:
        - hardware
      parameters:
        - in: path
          name: asset_id
          required: true
          schema:
            type: integer
          description: ID of the asset.
      responses:
        '200':
          description: Hardware asset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hardware'
        '404':
          description: Asset not found
    delete:
      summary: Delete a hardware asset
      tags:
        - hardware
      parameters:
        - in: path
          name: asset_id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Asset deleted
        '404':
          description: Asset not found
  /companies:
    get:
      summary: List companies
      tags:
        - companies
      responses:
        '200':
          description: List of companies
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  rows:
                    type: array
                    items:
                      $ref: '#/components/schemas/Company'
    post:
      summary: Create a company
      tags:
        - companies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreate'
      responses:
        '201':
          description: Company created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
  /companies/{company_id}:
    get:
      summary: Get a company
      tags:
        - companies
      parameters:
        - in: path
          name: company_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '404':
          description: Company not found
    put:
      summary: Update a company
      tags:
        - companies
      parameters:
        - in: path
          name: company_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreate'
      responses:
        '200':
          description: Updated company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    delete:
      summary: Delete a company
      tags:
        - companies
      parameters:
        - in: path
          name: company_id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Company deleted
        '404':
          description: Company not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Hardware:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "MacBook Pro 16\""
        asset_tag:
          type: string
          example: "ASSET-0001"
        serial:
          type: string
          nullable: true
        status_label:
          type: string
          example: "Deployed"
        company_id:
          type: integer
          nullable: true
        location_id:
          type: integer
          nullable: true
        assigned_to:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    HardwareCreate:
      type: object
      required:
        - name
        - asset_tag
        - model_id
        - status_id
      properties:
        name:
          type: string
        asset_tag:
          type: string
        serial:
          type: string
          nullable: true
        model_id:
          type: integer
        status_id:
          type: integer
        company_id:
          type: integer
          nullable: true
        location_id:
          type: integer
          nullable: true
        notes:
          type: string
          nullable: true
    Company:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Acme Inc."
        address:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CompanyCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        address:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
security:
  - bearerAuth: []

